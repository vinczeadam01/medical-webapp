<mat-sidenav-container (backdropClick)="onClose(true, sidenav)">
    <mat-sidenav #sidenav>
        <app-menu [links]="links" [currentPage]="page" (onCloseSidenav)="onClose($event, sidenav)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar fxFlex fxLayout fxLayoutAlign="space-between center" color="primary">
            <!--MatSidenavToggleButton-->
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>MEDICAL-APP</div>
            <!--Menu bar-->
            <div fxFlex fxLayout fxLayoutAlign="space-around" fxHide.xs>
                <ul fxLayout fxLayoutGap="30px" class="navigation-items">
                    <li *ngFor="let link of links"><a [routerLink]="link.url"
                            [class]="page==link.url?'active':''">{{link.name}}</a></li>
                </ul>
            </div>
            <!--MatMenu-->
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Kijelentkez√©s</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
