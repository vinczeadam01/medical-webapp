<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Dátum </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sys">
      <th mat-header-cell *matHeaderCellDef> SYS </th>
      <td mat-cell *matCellDef="let element"> {{element.sys}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef> DIA </th>
      <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="feel">
      <th mat-header-cell *matHeaderCellDef> Közérzet </th>
      <td mat-cell *matCellDef="let element"> {{element.feel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
