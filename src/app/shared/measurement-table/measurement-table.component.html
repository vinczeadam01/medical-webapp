<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Dátum </th>
      <td mat-cell *matCellDef="let element" [class]="'rate-' + element.rate"> {{element.date}} </td>
    </ng-container>

    <!-- SYS Column -->
    <ng-container matColumnDef="sys">
      <th mat-header-cell *matHeaderCellDef> SYS </th>
      <td mat-cell *matCellDef="let element" [class]="'rate-' + element.rate"> {{element.sys}} </td>
    </ng-container>

    <!-- DIA Column -->
    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef> DIA </th>
      <td mat-cell *matCellDef="let element" [class]="'rate-' + element.rate"> {{element.dia}} </td>
    </ng-container>

    <!-- Feel Column -->
    <ng-container matColumnDef="feel">
      <th mat-header-cell *matHeaderCellDef> Közérzet </th>
      <td mat-cell *matCellDef="let element" [class]="'rate-' + element.rate"> {{element.feel}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" [class]="'rate-' + element.rate" class="action-col"> 
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog('delete', element)">
            <mat-icon>delete</mat-icon>
            <span>Törlés</span>
          </button>
          <button mat-menu-item (click)="openDialog('update', element)">
            <mat-icon>update</mat-icon>
            <span>Módosítás</span>
          </button>
        </mat-menu> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
