<div class="background">
    <div class="container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Bejelentkezés</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="card-content">
                    <!--Choose patient or doctor-->
                    <div class="login-switch-field">
                        <input type="radio" id="patient" name="switch-one" value="yes" checked/>
                        <label matRipple for="patient"><img src="/assets/images/patient.png" alt="Bejelentkezés betegként!" title="Bejelentkezés betegként!"></label>
                        <input type="radio" id="doctor" name="switch-one" value="no" />
                        <label matRipple for="doctor"><img src="/assets/images/doctor.png" alt="Bejelentkezés orvosként!" title="Bejelentkezés orvosként!"></label>
                    </div>

                    <!--Input fields-->
                    <mat-form-field>
                        <span matPrefix class="prefix"><mat-icon>email</mat-icon></span>
                        <mat-label for="email">Email: </mat-label><input id="input-box" matInput type="text" [formControl]="email" />
                        <mat-error *ngIf="email.hasError('required')">
                            Email megadása <strong>kötelező</strong>!
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <span matPrefix class="prefix"><mat-icon>lock</mat-icon></span>
                        <mat-label for="password">Password: </mat-label><input matInput type="password"
                            [formControl]="password" />
                        <mat-error *ngIf="password.hasError('required')">
                            Jelszó megadása <strong>kötelező</strong>!
                        </mat-error>
                    </mat-form-field>
                </div>
                <p class="login-error-message" *ngIf="isInvalidEmailOrPassword">Hibás email vagy jelszó!</p>
            </mat-card-content>
            <mat-card-actions>
                <!--Buttons-->
                <button mat-raised-button color="primary" (click)="login()" >Bejelentkezés</button>
                <button mat-button [routerLink]="'/signup'" >Regisztráció</button>
            </mat-card-actions>
            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        </mat-card>
        <div class="logo-container"><img src="/assets/images/logo.png" alt="logo"></div>
    </div>
</div>
