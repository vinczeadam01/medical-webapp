<mat-sidenav-container (backdropClick)="onClose(true, sidenav)">
    <mat-sidenav #sidenav>
        <app-menu [links]="links" [currentPage]="page" (onCloseSidenav)="onClose($event, sidenav)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <p>
            <mat-toolbar fxFlex fxLayout fxLayoutAlign="space-between center" color="primary">
                <!--MatSidenavToggleButton-->
                <div fxHide.gt-xs>
                    <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
                <div>MEDICAL-APP</div>
                <!--Menu bar-->
                <div fxFlex fxLayout fxLayoutAlign="space-around" fxHide.xs>
                    <ul fxLayout fxLayoutGap="30px" class="navigation-items">
                        <li *ngFor="let link of links"><a [routerLink]="link.url"
                                routerLinkActive="active">{{link.name}}</a></li>
                    </ul>
                </div>
                <!--MatMenu-->
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item disabled>
                        <mat-icon>account_circle</mat-icon>
                        <span>{{patient.lastname}} {{patient.firstname}}</span>
                    </button>
                    <button mat-menu-item (click)="onLogout()">
                        <mat-icon>logout</mat-icon>
                        <span>Kijelentkez√©s</span>
                    </button>
                </mat-menu>
            </mat-toolbar>
        </p>
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>
        <div class="logo-container"><img src="/assets/images/logo.png" alt="logo" fxHide.xs></div>
    </mat-sidenav-content>
</mat-sidenav-container>
